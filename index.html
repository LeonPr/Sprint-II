<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="onInit()">

    <header class="main-header">
        <img class="logo" src="imgs/logo/logo.jpg" alt="">
        <ul class="main-nav-list">
            <li><a href="editmeme.html">Memes</a></li>
            <li><a href="index.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </header>
    <!-- Gallery HTML -->
    <input class="search-img" type="text" placeholder="   Search" oninput="onFilterInput()" >
    <section class="img-container">
    </section>
    <!-- End Gallery HTML -->

    <main class="editor-grid" style="display: none;">
        <a class="back-gallery" href="index.html">Back to Gallery</a>
        <div class="canvas-container">
            <canvas width="500" height="500" onclick="onCanvasClick(event)"></canvas>
        </div>
        <div class="meme-settings" >
            <div class="lines-switch-canvas">
                <p>Edit Text Lines</p> 
                <button class="select-line edit-buttons">1</button>
                <button class="change-lines edit-buttons"><img src="imgs/buttons/up-down.jpg"/></button>
                <button class="add-line edit-buttons" onclick="onAddLine(event)"><img src="imgs/buttons/add-plus.jpg"/></button>
                <button class="delete-line edit-buttons"><img src="imgs/buttons/trash.jpg"/></button>
            </div>
            <ul class="font-settings-list">
                <li><a href="#"></a>
                    <select id="font-selector" placeholder="impact">
                        <option value="impact">impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Times">Times</option>
                        <option value="Courier">Courier</option>
                      </select>             
                </li>
                <li class="lawer-case edit-buttons"><a href="#"><img src="imgs/buttons/aA.jpg"/></a></li>
                <li class="upper-case edit-buttons"><a href="#"><img src="imgs/buttons/Ap.jpg"/></a></li>
                <li class="text-left edit-buttons"><a href="#"><img src="imgs/buttons/left.jpg"/></a></li>
                <li class="text-center edit-buttons"><a href="#"><img src="imgs/buttons/center.jpg"/></a></li>
                <li class="text-right edit-buttons"><a href="#"><img src="imgs/buttons/right.jpg"/></a></li>
                <li class="text-art edit-buttons"><a href="#"><img src="imgs/buttons/stroke.jpg"/></a></li>
                <li class="text-draw edit-buttons"><a href="#"><img src="imgs/buttons/fill.jpg"/></a></li>
            </ul>
            <input class="search-img add-text" type="text" placeholder=" insert text" oninput="onTextInput()" >
        </div>
        <button class="share" onclick="uploadImg(event)">Share</button>

    </main>


    <script src="js/services/utility.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/images.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/gallery.controler.js"></script>
    <script src="js/meme.controler.js"></script>
</body>
</html>
